<!DOCTYPE html>
<html>
<head>
    <title>easygenerator</title>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge, chrome=1" />

    <meta name="format-detection" content="telephone=no" />
    <meta name="viewport" content="width=640,maximum-scale=1.0">

    <meta http-equiv="cache-control" content="max-age=0" />
    <meta http-equiv="cache-control" content="no-cache" />
    <meta http-equiv="pragma" content="no-cache" />

    <!-- build:css css/vendor.css -->
    <link href="vendor/easygenerator-plugins/dist/styles.css" rel="stylesheet"/>
    <link href="./vendor/malihu-custom-scrollbar-plugin/jquery.mCustomScrollbar.min.css" rel="stylesheet" />
    <!-- endbuild -->
    <!-- build:css css/general.css -->
    <link href="./css/styles.css" rel="stylesheet" />
    <!-- endbuild -->

    <script type="text/javascript">
        if (navigator.userAgent.match(/IEMobile\/10\.0/)) {
            var msViewportStyle = document.createElement("style");
            var mq = "@@-ms-viewport{width:auto!important}";
            msViewportStyle.appendChild(document.createTextNode(mq));
            document.getElementsByTagName("head")[0].appendChild(msViewportStyle);
        }
    </script>
</head>
<body class="background">
    <div id="applicationHost" class="application-wrapper">
        <div class="loader-container">
            <div class="color-ball red"></div>
            <div class="color-ball green"></div>
            <div class="color-ball blue"></div>
            <div class="color-ball yellow"></div>
        </div>
    </div>
    <!-- build:js js/vendor.min.js-->
    <script src="vendor/components-webfontloader/webfontloader.js"></script>
    <script src="vendor/easygenerator-plugins/dist/plugins.js"></script>
    <script src="./vendor/knockout/dist/knockout.js"></script>
    <script src="./vendor/jquery/dist/jquery.js"></script>
    <script src="./vendor/q/q.js"></script>
    <script src="./vendor/underscore/underscore.js"></script>
    <script src="./vendor/malihu-custom-scrollbar-plugin/jquery.mCustomScrollbar.concat.min.js"></script>
    <!-- endbuild -->

    <script type="text/javascript">
        supportedBrowser.configure({
            browsers: {
                win: {
                    chrome: {},
                    firefox: {},
                    msie: {},
                    edge: {}
                },
                mac: {
                    safari: {},
                    chrome: {},
                    firefox: {}
                },
                android: {
                    native: {
                        title: 'Android Browser',
                        image: 'css/img/browsers/android.png'
                    },
                    chrome: {
                        version: 39
                    }
                },
                ios: {
                    safari: {},
                    chrome: {}
                },
                cros: {
                    chrome: {}
                }
            },
            mainAppContainerId: 'applicationHost',
            globalBrowsersInfo: {
                chrome: {
                    title: 'Google Chrome',
                    link: 'http://www.google.com/chrome',
                    image: 'css/img/browsers/chrome.png',
                    version: 43
                },
                firefox: {
                    title: 'Mozilla Firefox',
                    link: 'http://www.mozilla.com/firefox',
                    image: 'css/img/browsers/firefox.png',
                    version: 33
                },
                msie: {
                    title: 'Internet Explorer',
                    link: 'http://windows.microsoft.com/en-US/internet-explorer/download-ie',
                    image: 'css/img/browsers/ie.png',
                    version: 11
                },
                edge: {
                    title: 'Microsoft Edge',
                    link: 'https://www.microsoft.com/en-us/windows/microsoft-edge',
                    image: 'css/img/browsers/edge.png'
                },
                safari: {
                    title: 'Apple Safari',
                    link: 'http://www.apple.com/safari',
                    image: 'css/img/browsers/safari.png'
                }
            }
        }).init();
    </script>

    <!-- build:js js/require.js-->
    <script src="./vendor/requirejs/require.js" data-main="./app/main"></script>
    <!-- endbuild -->
    <script>
        requirejs.config({ baseUrl: 'app' });
        requirejs(['main']);
    </script>
</body>
</html>
