<section class="section">
    <div class="content-tree-container">
        <div class="content-tree-wrapper" data-bind="toggle: { condition: isTableOfContentVisible }">
            <a class="back-to-section localized" href="#" data-translate-text="[back to sections]" data-translate-title="[back to sections]"></a>
            <div class="content-tree-outer">
                <div class="content-tree-inner scrollable">
                    <div class="content-tree">
                        <div class="content-tree-title localized" data-translate-text="[articles]" data-translate-title="[articles]">Articles</div>
                        <ul>
                            <!-- ko foreach: pages -->
                            <!-- ko if: $data == $parent.currentPage() -->
                            <li class="content-tree-article-container active">
                                <span class="content-tree-article-title active" data-bind="text: title"></span>
                            </li>
                            <!-- /ko -->
                            <!-- ko if: $data != $parent.currentPage() -->
                            <li class="content-tree-article-container">
                                <a href="#" class="content-tree-article-title" data-bind="attr: { href: '#section/' + $parent.id() +'/page/'+ id }, text: title"></a>
                            </li>
                            <!-- /ko -->
                            <!-- /ko -->
                        </ul>
                    </div>
                </div>
            </div>
        </div>
        <div class="page-container-wrapper" data-bind="css: { 'table-of-content-visible': isTableOfContentVisible }">
            <div class="page-container">
                <div class="page-wrapper-outer scrollable resettable">
                    <div class="page-wrapper-inner">
                        <div data-bind="router: { }"></div>
                    </div>
                </div>
                <a class="back-to-section" data-bind="css: { visible: !isTableOfContentVisible() }" href="#"></a>
                <button class="toggle-content-tree-button" data-bind="click: toggleTableOfContent, css: { collapsed: !isTableOfContentVisible() }"></button>
                <!-- ko if: previousPage -->
                <a href="#" class="navigation-button previous" data-bind="attr: { href: '#section/' + id() +'/page/'+ previousPage().id, title: previousPage().title }"></a>
                <!-- /ko -->
                <!-- ko if: nextPage -->
                <a href="#" class="navigation-button next" data-bind="attr: { href: '#section/' + id() +'/page/'+ nextPage().id, title: nextPage().title }"></a>
                <!-- /ko -->
            </div>
        </div>
    </div>
</section>
